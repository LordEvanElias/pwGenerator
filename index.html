<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="pwCard">

        <header>Generate a Password</header>

        <button class="toggle">Upper Case</button>
        <button class="toggle">Numbers</button>
        <button class="toggle">Special Characters</button>
        <textarea class="pwNumber" placeholder="How Many Characters?"
            aria-placeholder="Password Number Input"></textarea>
        <button class="generate">Generate</button>

    </div>

</body>

</html>
